<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap & jQuery Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">我是表單名稱</h1>
    <div id="form-container">
      <!-- Components will be loaded here dynamically -->
    </div>
  </div>
  <script>
    $(document).ready(function() {
      const data = [{
          type: "string",
          text_title: "這是個網站",
          data: "請輸入文字"
        },
        {
          type: "multiple_selector",
          text_title: "這是個多選的選項",
          data: ["SD1", "SD2", "SD3", "sdgs"]
        },
        {
          type: "single_selector",
          text_title: "這是個單選的選項",
          data: ["SD1", "SD2", "SD3"]
        },
        {
          type: "url",
          text_title: "這是個網址",
          url_text: "點我連進去",
          url: "https://google.com/"
        }
      ];

      const formContainer = $('#form-container');
      loadComponents(data,formContainer); // 呼叫函數，確保順序執行
    });
  </script>
  <script src="generate_from_form_json.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
